<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 class="value">Your Value is :</h2>
    <script>
        let value = prompt("enter the value please: ");
        if (value) {
            document.querySelector('.value').innerText += value;
        }
    </script>
</body>

</html>
