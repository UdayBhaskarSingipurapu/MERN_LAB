<body>
    <script>
        let name = prompt("enter the name please: ");
        let ascii = name.charCodeAt(0);
        if (ascii < 65 || ascii > 90) {
            prompt("Plz enter the name properly. First letter should be capital");
        }
        else {
            alert(`welcome ${name}`);
        }
    </script>
</body>
